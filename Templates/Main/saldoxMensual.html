{% extends "Base/base.html" %}

{% block Contenido %}
<div class="col-md-8 col-md-offset-2 tex">
	<div class="col-md-8">
	</div>

	<title>hdgdg</title>
	<h1>Saldos por cuenta:</h1> 
	<table>
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Nombre</th>
					<th>debe</th>
					<th>haber</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				
					{%for c in cuentitas%}
					{% csrf_token %}
						<tr>
							<td><br><label> {{c.codigo}}</label></td>
							<td><br><label> {{c.nombre}}</label></td>
							<td><br><label> {{c.debe}}</label></td>
							<td><br><label> {{c.haber}}</label></td>
							<td><br><label> {{c.total}}</label></td>
					{%endfor%}
										
										
				
{% endblock Contenido %}
